<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dialogs</title>
</head>
<body>
    <button id="alert">Alert</button>
    <button id="confirm">Confirm</button>
    <button id="prompt">Prompt</button>
    <br>
    <output id="output"></output>

    <dialog id="dialogAlert">
        <p>Alert pressed!</p>
        <button id="okAlert">Ok</button>
    </dialog>
    
    <dialog id="dialogConfirm">
        <p>Do you confirm this?</p>
        <button id="cancelConfirm">Cancel</button>
        <button id="okConfirm">Ok</button>
    </dialog>

    <dialog id="dialogPrompt">
        <p>What is your name?</p>
        <input></input>
        <button id="cancelPrompt">Cancel</button>
        <button id="okPrompt">Ok</button>
    </dialog>

    <output></output>

    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.2/dist/purify.min.js"></script>
    <script type="module" src="customdialog.js"></script>

</body>
</html>
