<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Dialogs</title>
</head>
<body>
    <button id="alert">Alert</button>
    <button id="confirm">Confirm</button>
    <button id="prompt">Prompt</button>
    <button id="safer-prompt">Safer Prompt</button>
    <output id="output"></output>

    <script>
        import './customdialog.js';
        
        document.getElementById('alert').addEventListener('click', function() { 
            alert("You clicked the alert button!")
        });

        document.getElementById('confirm').addEventListener('click', function() {
            document.getElementById('output').textContent = 'The value returned by the confirm method is : (the value)';
        });

        document.getElementById('prompt').addEventListener('click', function() {
            prompt("Prompt: Type here!");
        });

        document.getElementById('safer-prompt').addEventListener('click', function() {
            prompt("Safer Prompt: Type here!");
        });
    </script>
</body>
</html>
