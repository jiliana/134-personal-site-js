<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Dialogs</title>
</head>
<body>
    <button id="alert">Alert</button>
    <button id="confirm">Confirm</button>
    <button id="prompt">Prompt</button>
    <button id="safer-prompt">Safer Prompt</button>
    <br>
    <output id="output"></output>

    <script>

        document.getElementById('alert').addEventListener('click', function() { 
            alert("Alert pressed!")
        });

        document.getElementById('confirm').addEventListener('click', function() {
            let input = confirm("Do you confirm this?");
            document.getElementById('output').textContent = `Confirm result : ${input}`;
        });

        document.getElementById('prompt').addEventListener('click', function() {
            let input = prompt("Prompt: Type here!");
            if (input == "" || input == null) {
                document.getElementById('output').innerHTML = `User didn't enter anything`;
            }
            else {
                document.getElementById('output').innerHTML = `The value returned by the confirm method is : ${input}`;            
            }
        });

        document.getElementById('safer-prompt').addEventListener('click', function() {
            let input =  prompt("Safer Prompt: Type here!");
            let pure_input = DOMPurify.sanitize(input);
            if (input == "" || input == null) {
                document.getElementById('output').innerHTML = `User didn't enter anything`;
            }
            else {
                setTimeout(() => {
                    document.getElementById('output').innerHTML = `The value returned by the confirm method is : ${pure_input}`;
                    console.log(pure_input);
                }, 1000);
                            
            }
        });
    </script>
</body>
</html>
